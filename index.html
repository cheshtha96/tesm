<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Image Tracking with AR.js</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame with NFT tracking -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false;"
        embedded
        arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
        <!-- Load GLB model -->
        <a-assets>
            <a-asset-item id="model" src="model.glb"></a-asset-item>
        </a-assets>

        <!-- NFT marker -->
        <a-nft
            type="nft"
            url="image"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <!-- 3D model placed on the NFT marker -->
            <a-entity
                gltf-model="#model"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0"
            ></a-entity>
        </a-nft>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
